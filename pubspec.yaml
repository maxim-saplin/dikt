name: dikt
description: dikt - bottom-up offline dictionary.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.0+6

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  provider: ^6.0.1
  path_provider: ^2.0.1
  shared_preferences:
  flutter_html:
    path: ./plugins/flutter_html-2.0.0
  hive: ^2.0.4
  flutter_sticky_header: ^0.6.0
  reorderables: # added onDragging event handler to allow deletion of dics by dragging them on a dedicated elemtn
    path: ./plugins/reorderables-0.4.1/
  double_back_to_close: ^2.0.0
  fluttertoast: ^8.0.7
  file_picker: ^4.2.1
  i18n_extension: ^4.0.0
  firebase_core: 
  firebase_analytics: 
  page_transition: ^2.0.2
  file_selector_platform_interface: ^2.0.0-nullsafety.0
  file_selector_linux: ^0.0.2
  file_selector_macos: ^0.0.3
  file_selector_windows: ^0.0.2
  flutter_hooks: ^0.18.0
  superellipse_shape: ^0.2.0-nullsafety.0
  ikvpack:
    #git: https://github.com/maxim-saplin/ikvpack
    path: '../ikvpack'
  package_info_plus: ^1.0.0    

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.9
  hive_generator: ^1.1.0
  build_runner: ^2.0.4
  flutter_launcher_icons:
  flutter_native_splash:

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"

flutter_native_splash:
  image: assets/splash.png
  color: "000000"


flutter:
  uses-material-design: true

  assets:
    - assets/dictionaries/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/Montserrat-Regular.ttf
        - asset: assets/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/Montserrat-Italic.ttf
          style: italic
    - family: OpenSans
      fonts:
        - asset: assets/OpenSans-Regular.ttf
        - asset: assets/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/OpenSans-Italic.ttf
          style: italic